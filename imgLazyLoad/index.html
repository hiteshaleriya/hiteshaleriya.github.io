<html>

<head>
    <title>Lazy Load</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
    img {
        opacity: 1;
        transition: opacity 0.3s;
        width: 100%;
        height: auto;
        background: gray;
    }

    img[data-src] {
        filter: blur(2vw)
    }
    </style>
</head>

<body>
    <h2>Lazy Load Demo</h2>
    <div class="container">
        <div class="item">
            <img data-src="./i/1.png" />
        </div>
        <div class="item">
            <img data-src="./i/2.png" />
        </div>
        <div class="item">
            <img data-src="./i/3.png" />
        </div>
        <div class="item">
            <img data-src="./i/4.png" />
        </div>
        <div class="item">
            <img data-src="./i/5.png" />
        </div>
        <div class="item">
            <img data-src="./i/6.png" />
        </div>
        <div class="item">
            <img data-src="./i/7.png" />
        </div>
        <div class="item">
            <img data-src="./i/8.png" />
        </div>
    </div>
</body>
<script type="text/javascript">
window.onload = function() {
    document.querySelectorAll('img[data-src]').forEach(function(img) {
        img.setAttribute('src', img.getAttribute('data-src'));
        img.onload = function() {
            img.removeAttribute('data-src');
        };
    });
};
</script>

</html>
