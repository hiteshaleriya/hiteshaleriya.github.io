<html>
<head>
	<title>Random Tile</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0, user-scalable=no">
	<style type="text/css">
		body {
			overflow: hidden;
		}
		#scoreBox {
		    height: 30px;
    		font-size: 20px;
    		font-weight: 600;
		}
		.container {
			width: 100%;
			height: calc(100% - 30px);
			border: 1px solid grey;
		}
		.box {
			width: 50px;
			height: 50px;
			background: red;
		}
	</style>
</head>
<body>
	<div id="scoreBox">Score: 0</div>
	<div class="container">
		<div class="box"></div>
	</div>

	<script type="text/javascript">
		var score = 0;
		var $box = document.querySelector(".box");
		var $container = document.querySelector(".container");
		var $scoreBox = document.querySelector("#scoreBox");
		var dimension = $container.getBoundingClientRect();

		setInterval(function() {
			var randX = Math.floor((Math.random() * (dimension.width-50)) + 1);
			var randY = Math.floor((Math.random() * (dimension.height-50)) + 1);
			$box.style.transform = `translate(${randX}px, ${randY}px)`;
		}, 1000);

		$container.addEventListener("click", function(e) {
			var target = e.target;
			if (target.getAttribute("class") == "box") {
				score += 1;
			} else {
				score -= 1;
			}
			$scoreBox.textContent = "Score: " + score;
		});
	</script>
</body>
</html>
